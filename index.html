<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/master.css" rel="stylesheet">

    </head>
    <body>
        <div class='container'>
            <div class='jumbotron'>
                <h1 class='title'>Etch-a-Sketch!</h1>
            </div>
        </div>  


        <div class = 'content'>
            <div class='sideMenu card'>
                <p>Options!</p>
                <button class='clearBtn'>Clear</button>
                
                <div class= 'list-group-item'>
                    <input type="text" id="size" name="size"class='textboxSize'>
                    <button type='submit' class='btnSize' onclick="resize();">Change size</button>
                </div>
    
                <button class="defaultBtn">Default Color</button>
                <button class="scaleBtn">Grey Scale</button>
                <button class="randomBtn">Magic Wand</button>
            </div>
            <div class='squareGrid container'></div>
 
        </div>

        <footer>

        </footer>
    
    </body>
    <!-- bootsrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- custom -->
    <script src="/static/master.js"></script>
</html>
